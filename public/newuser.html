<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Sign-in page for Libreland">
    <meta name="author" content="Pierre Maurier">
    <link rel="icon" href="../../favicon.ico">

    <title>Liberaland</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="post" action="/newuser" onsubmit="return checkerr(this)">
        <h2 class="form-signin-heading">Liberaland</h2>
        <label for="username" class="sr-only">Pseudo</label>
        <input type="login" name="username"  autocomplete="off" class="form-control" placeholder="Pseudo" required autofocus>
        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input type="password" name="password"  autocomplete="off" class="form-control" placeholder="Mot de passe" required>
        <label for="inputPassword" class="sr-only">Vérification</label>
        <input type="password" name="password_check"  autocomplete="off" class="form-control" placeholder="Mot de passe - Vérification" required>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit" value="Login">Créer un compte</button>
      </form>
    </div> <!-- /container -->
    <script>
      var username = document.getElementsByName("username")[0];
      var password = document.getElementsByName("password")[0];
      var password_check = document.getElementsByName("password_check")[0];

      function checkerr() {
        if (username.value == "") {
          username.classList.add("wrong");
          username.focus();
          return false;
        } else {
          username.classList.remove("wrong");
        }
        if (password.value != password_check.value) {
          password.classList.add("wrong");
          password_check.classList.add("wrong");
          password.focus();
          return false;
        } else {
          password.classList.remove("wrong");
          password_check.classList.remove("wrong");
        }
        if (password.value == "") {
          password.classList.add("wrong");
          password.focus();
          return false;
        } else {
          password.classList.remove("wrong");
        }
        if (password_check.value == "") {
          password_check.classList.add("wrong");
          password_check.focus();
          return false;
        } else {
          password_check.classList.remove("wrong");
        }
        //return true;
      }
      function check() {
        if (username.value == "") {
          username.classList.add("wrong");
          return false;
        } else {
          username.classList.remove("wrong");
        }
        if (password.value != password_check.value) {
          password.classList.add("wrong");
          password_check.classList.add("wrong");
          return false;
        } else {
          password.classList.remove("wrong");
          password_check.classList.remove("wrong");
        }
        if (password.value == "") {
          password.classList.add("wrong");
          return false;
        } else {
          password.classList.remove("wrong");
        }
        if (password_check.value == "") {
          password_check.classList.add("wrong");
          return false;
        } else {
          password_check.classList.remove("wrong");
        }
      }
      username.oninput = check;
      password.oninput = check;
      password_check.oninput = check;
    </script>
  </body>
</html>
