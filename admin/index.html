<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPG d'improvisation">
    <meta name="author" content="Pierre Maurier">
    <link rel="icon" href="../../favicon.ico">

    <title>Liberaland</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Admin Zone</h1>
      <h2>Joueurs</h2><div id="users"></div>
      <h2>Objets</h2><div id="items"></div>
      <h2>Règles</h2><div id="rules"></div>
      <h2>Carte</h2>
      <button id="map_button" onclick="map_save()">Valider les changements</button><br>
      Coordonnées: [<span id="map_coords"></span>]<br>
      Type : <input type="text" id="map_type"><br>
      Items :
      <div id="map_items"></div>
      <div id="inserted_items"></div><button onclick="insert_item()">Ajouter un item</button>
      <div id="map"></div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>
      $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
        $('#chatinput').toggle();
      });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
