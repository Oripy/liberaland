<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPG d'improvisation">
    <meta name="author" content="Pierre Maurier">
    <link rel="icon" href="../../favicon.ico">

    <title>Liberaland</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../private/style.css">
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:window.location.reload(true)">Liberaland</a>
        <button type="button" class="navbar-text" data-toggle="offcanvas">
          <span class="glyphicon glyphicon-comment"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a data-toggle="tab" href="#map">Carte</a></li>
          <li><a data-toggle="tab" href="#players">Joueurs</a></li>
          <li><a data-toggle="tab" href="#rules">Règles</a></li>
          <li class="navbar-text" id="username"></li>
          <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
              <span class="glyphicon glyphicon-user"></span><b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/game">Monde</a></li>
              <li><a href="/logout">Logout</a></li>
              <li><a href="/admin" id="admin_link">Admin</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div id="wrapper" class="toggled">
      <nav class="navbar navbar-fixed-top" id="sidebar-wrapper">
        <div id="chatview"></div>
      </nav>
      <div id="page-content-wrapper">
        <div class="container-fluid tab-content">
          <div class="tab-pane fade in active" id="map">
            <h1>Carte</h1>
          </div>
          <div class="tab-pane fade" id="players">
            <h1>Joueurs</h1>
            <table class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>PV</th>
                  <th>Objets</th>
                </tr>
              </thead>
              <tbody id="users">
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="rules">
            <h1>Règles</h1>
          </div>
        </div>
      </div>
    </div>
    <footer class="navbar-fixed-bottom" id="footer">
      <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-3" id="chatinput">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Message" id="input">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="button">OK</button>
            </span>
          </div>
          <div id="preview"></div>
          <span id="options"></span><br>
          <span class="action" id="action">action</span>
          <span class="coord" id="coord">A1</span>
          <span class="player" id="player">Joueur</span>
          <span class="money" id="money"><img height="25px" width="25px" src="../private/images/coins.png"></span>
        </div>
        <div class="col-sm-7 col-md-8 col-lg-9 hidden-sm hidden-xs" id="info"></div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
      $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
        $('#chatinput').toggle();
      });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
    <!-- <script type="text/javascript" src="socket.io.js"></script> -->
    <script type="text/javascript" src="../private/game.js"></script>
  </body>
</html>
